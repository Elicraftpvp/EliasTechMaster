<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de OS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/css.css">
</head>
<body>

    <div class="wrapper">


        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <h2 class="mb-4">Dashboard</h2>

                <!-- Cards de Resumo -->
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card text-white bg-primary shadow">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">OS Abertas</h5>
                                    <p class="card-text fs-2">15</p>
                                </div>
                                <i class="fas fa-folder-open fa-3x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-white bg-success shadow">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">OS Finalizadas</h5>
                                    <p class="card-text fs-2">128</p>
                                </div>
                                <i class="fas fa-check-circle fa-3x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-white bg-info shadow">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Clientes Cadastrados</h5>
                                    <p class="card-text fs-2">72</p>
                                </div>
                                <i class="fas fa-users fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabelas de Acesso Rápido -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h5 class="mb-0">Últimas Ordens de Serviço</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr><th>OS Nº</th><th>Cliente</th><th>Status</th></tr>
                                    </thead>
                                    <tbody>
                                        <tr><td>145</td><td>João da Silva</td><td><span class="badge bg-warning">Em Andamento</span></td></tr>
                                        <tr><td>144</td><td>Maria Souza</td><td><span class="badge bg-success">Concluída</span></td></tr>
                                        <tr><td>143</td><td>Empresa XYZ</td><td><span class="badge bg-success">Concluída</span></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h5 class="mb-0">Clientes Recentes</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Pedro Antunes</li>
                                    <li class="list-group-item">Carla Moreira</li>
                                    <li class="list-group-item">Tecnologia LTDA</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
