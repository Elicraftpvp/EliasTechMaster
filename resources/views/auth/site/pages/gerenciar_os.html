<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da Página (opcional, mas bom para organização) -->
    <title>Gerenciar Clientes</title>

    <!-- Links essenciais do Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Link para o SEU arquivo CSS central -->
    <!-- O caminho ../style/css.css sobe um nível (de 'pages' para 'site') e depois entra em 'style' -->

<body class="iframe-page"> <!-- A classe 'iframe-page' aplica o padding e o fundo corretos -->
<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4"><i class="fas fa-list-alt"></i> Gerenciar Ordens de Serviço</h2>

        <div class="card shadow-sm">
             <div class="card-header bg-light">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Buscar por cliente ou OS Nº...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>Filtrar por Status...</option>
                            <option value="1">Aberta</option>
                            <option value="2">Em Andamento</option>
                            <option value="3">Aguardando Peças</option>
                            <option value="4">Concluída</option>
                            <option value="5">Cancelada</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>OS Nº</th>
                            <th>Cliente</th>
                            <th>Equipamento</th>
                            <th>Data Entrada</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>145</td>

                            <td>Notebook Dell Inspiron</td>
                            <td>15/03/2024</td>
                            <td><span class="badge bg-warning">Em Andamento</span></td>
                            <td>R$ 120,00</td>
                            <td>
                                <a href="visualizar_os.html" class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                         <tr>
                            <td>144</td>
                            <td>Maria Souza</td>
                            <td>PC Gamer</td>
                            <td>14/03/2024</td>
                            <td><span class="badge bg-success">Concluída</span></td>
                             <td>R$ 80,00</td>
                            <td>
                                <a href="visualizar_os.html" class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
