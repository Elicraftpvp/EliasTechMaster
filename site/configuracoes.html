<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4"><i class="fas fa-cog"></i> Configurações do Sistema</h2>

        <div class="card shadow-sm">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="config-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="empresa-tab" data-bs-toggle="tab" data-bs-target="#empresa" type="button" role="tab">Dados da Empresa</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button" role="tab">E-mail (SMTP)</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab">Usuários</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="config-tabs-content">
                    <!-- Tab Dados da Empresa -->
                    <div class="tab-pane fade show active" id="empresa" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="empresa_nome" class="form-label">Nome da Empresa</label>
                                <input type="text" class="form-control" id="empresa_nome">
                            </div>
                            <!-- Outros campos: CNPJ, Endereço, etc. -->
                             <button type="submit" class="btn btn-primary">Salvar Dados da Empresa</button>
                        </form>
                    </div>
                    <!-- Tab E-mail (SMTP) -->
                    <div class="tab-pane fade" id="email" role="tabpanel">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="smtp_host" class="form-label">Servidor SMTP</label>
                                    <input type="text" class="form-control" id="smtp_host">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="smtp_port" class="form-label">Porta</label>
                                    <input type="text" class="form-control" id="smtp_port">
                                </div>
                            </div>
                             <!-- Outros campos: Usuário, Senha, etc. -->
                            <button type="submit" class="btn btn-primary">Salvar Configurações de E-mail</button>
                        </form>
                    </div>
                    <!-- Tab Usuários -->
                    <div class="tab-pane fade" id="usuarios" role="tabpanel">
                        <!-- CRUD de usuários aqui, similar à página de clientes -->
                        <p>Gerenciamento de usuários (Admin, Técnico).</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
