<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/css.css">
</head>
<body id="page-clientes" class="iframe-page">
    <div class="container-fluid p-0">
        <div class="card-header-icon d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users card-title-icon"></i>Gerenciar Clientes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal">
                <i class="fas fa-plus"></i> Adicionar Cliente
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-table-body">
                        <!-- Conteúdo dinâmico aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Adicionar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-cliente">
                        <div class="row">
                            <div class="col-md-8 mb-3"><label class="form-label">Nome / Razão Social</label><input type="text" class="form-control" id="cliente_nome" required></div>
                            <div class="col-md-4 mb-3"><label class="form-label">CPF/CNPJ</label><input type="text" class="form-control" id="cliente_cpf_cnpj"></div>
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3"><label class="form-label">Telefone</label><input type="tel" class="form-control" id="cliente_telefone"></div>
                            <div class="col-md-6 mb-3"><label class="form-label">E-mail</label><input type="email" class="form-control" id="cliente_email"></div>
                        </div>
                        <div class="mb-3"><label class="form-label">Endereço</label><input type="text" class="form-control" id="cliente_endereco"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="salvar-cliente-btn" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
        <!-- SCRIPTS ESSENCIAIS PARA FUNCIONALIDADE DA PÁGINA -->
    <!-- Bootstrap JS (necessário para componentes interativos como Modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso script principal que contém toda a lógica -->
    <script src="../script/js.js"></script>
</body>
</html>
