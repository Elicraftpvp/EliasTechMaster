<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de E-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../style/css.css">
</head>
<body class="iframe-page">

    <h4><i class="fas fa-server card-title-icon"></i>Configurações do Servidor de E-mail</h4>
    <p class="text-muted">Configure os dados para envio (SMTP) e recebimento (IMAP/POP) de e-mails.</p>
    
    <form id="form-email-config">
        <!-- INFORMAÇÕES DO SERVIDOR -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Servidor de Entrada</h5>
                <div class="mb-3">
                    <label for="email_account_type" class="form-label">Tipo de Conta</label>
                    <select class="form-select" id="email_account_type">
                        <option value="imap">IMAP</option>
                        <option value="pop3">POP3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email_incoming_host" class="form-label">Servidor de entrada de emails</label>
                    <input type="text" class="form-control" id="email_incoming_host" placeholder="imap.example.com" required>
                </div>
            </div>
            <div class="col-md-6">
                <h5>Servidor de Saída</h5>
                <div class="mb-3">
                    <label for="smtp_host" class="form-label">Servidor de saída de emails (SMTP)</label>
                    <input type="text" class="form-control" id="smtp_host" placeholder="smtp.example.com" required>
                </div>
                <div class="mb-3">
                    <label for="smtp_port" class="form-label">Porta de Saída (SMTP)</label>
                    <input type="number" class="form-control" id="smtp_port" placeholder="587" required>
                </div>
            </div>
        </div>
        
        <hr>
        
        <!-- INFORMAÇÕES DE LOGON -->
        <h5 class="mt-4">Informações de Logon</h5>
         <div class="row">
            <div class="col-md-6 mb-3">
                <label for="smtp_user" class="form-label">Usuário (E-mail)</label>
                <input type="text" class="form-control" id="smtp_user" placeholder="seu_email@example.com" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="smtp_pass" class="form-label">Senha</label>
                <input type="password" class="form-control" id="smtp_pass" placeholder="Preencha apenas para alterar">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="smtp_security" class="form-label">Criptografia (Saída)</label>
                <select class="form-select" id="smtp_security">
                    <option value="tls">TLS</option>
                    <option value="ssl">SSL</option>
                    <option value="none">Nenhuma</option>
                </select>
            </div>
            <div class="col-md-6 mb-3 d-flex align-items-end">
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="smtp_auth" checked>
                    <label class="form-check-label" for="smtp_auth">
                        Servidor de saída requer autenticação
                    </label>
                </div>
            </div>
        </div>
        
         <hr>
         
         <!-- INFORMAÇÕES DO REMETENTE -->
         <h5 class="mt-4"><i class="fas fa-paper-plane card-title-icon"></i>Informações do Remetente</h5>
         <div class="row">
            <div class="col-md-6 mb-3">
                <label for="smtp_from_name" class="form-label">Nome do Remetente</label>
                <input type="text" class="form-control" id="smtp_from_name" placeholder="Nome da sua Empresa" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="smtp_from_email" class="form-label">E-mail do Remetente</label>
                <input type="email" class="form-control" id="smtp_from_email" placeholder="contato@suaempresa.com" required>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button type="button" id="testar-email-btn" class="btn btn-secondary me-2">
                <i class="fas fa-plug"></i> Testar Conexão (SMTP)
            </button>
            <button type="submit" id="salvar-email-btn" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Configurações
            </button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/config_page/config_email.js"></script>
</body>
</html>
