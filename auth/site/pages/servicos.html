<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/css.css">
</head>
<body id="page-servicos" class="iframe-page">
    <div class="container-fluid p-0">
        <div class="card-header-icon d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fas fa-tools card-title-icon"></i>Gerenciar Serviços</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#servicoModal">
                <i class="fas fa-plus"></i> Adicionar Serviço
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="servicos-table-body">
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Serviço -->
    <div class="modal fade" id="servicoModal" tabindex="-1" aria-labelledby="servicoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="servicoModalLabel">Adicionar Serviço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-servico" onsubmit="return false;">
                        <input type="hidden" id="servico_id">
                        <div class="mb-3">
                            <label for="servico_nome" class="form-label">Nome do Serviço</label>
                            <input type="text" class="form-control" id="servico_nome" required>
                        </div>
                         <div class="mb-3">
                            <label for="servico_descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="servico_descricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="servico_valor" class="form-label">Valor Unitário</label>
                            <input type="number" step="0.01" class="form-control" id="servico_valor" required placeholder="120.50">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="salvar-servico-btn" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS ESSENCIAIS PARA FUNCIONALIDADE DA PÁGINA -->
    <!-- Bootstrap JS (necessário para componentes interativos como Modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso script principal que contém toda a lógica -->
    <script src="../script/common.js"></script>
    <script src="../script/servicos.js"></script>
</body>
</html>
