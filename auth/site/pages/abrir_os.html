<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Ordem de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/css.css">
    <style>
        /* Estilos para o container de resultados da busca */
        .search-results-container {
            position: relative;
        }
        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            border: 1px solid #ced4da;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Começa escondido */
        }
        .search-result-item {
            padding: 0.75rem 1.25rem;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #f8f9fa;
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body id="page-abrir-os" class="iframe-page">
    <div class="container-fluid p-0">
        <h2 class="mb-4"><i class="fas fa-plus-circle"></i> Abrir Nova Ordem de Serviço</h2>
        <form id="os-form" class="card shadow-sm" onsubmit="return false;">
            <div class="card-body">
                <h5>1. Dados do Cliente</h5>
                <div class="row">
                    <!-- Campo oculto para guardar o ID do cliente selecionado -->
                    <input type="hidden" id="cliente_id">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome</label>
                        <div class="search-results-container">
                            <input type="text" class="form-control" id="cliente_nome" required autocomplete="off">
                            <!-- Div para exibir os resultados da busca -->
                            <div id="search-results"></div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="cliente_telefone">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="cliente_email">
                    </div>
                </div>

                <h5>2. Informações do Equipamento</h5>
                <div class="mb-3"><label class="form-label">Equipamento / Produto</label><input type="text" class="form-control" id="equipamento" required></div>
                <div class="mb-3"><label class="form-label">Problema Informado</label><textarea class="form-control" id="problema" rows="2"></textarea></div>
                <div class="mb-3"><label class="form-label">Laudo Técnico</label><textarea class="form-control" id="laudo" rows="2"></textarea></div>

                <h5>3. Serviços Realizados</h5>
                <div class="input-group mb-3">
                    <select class="form-select" id="servicos-select"></select>
                    <button class="btn btn-outline-primary" type="button" id="add-servico-btn">Adicionar</button>
                </div>
                <table class="table">
                    <thead><tr><th>Descrição</th><th style="width: 100px;">Qtd</th><th>Valor Unit.</th><th>Subtotal</th><th style="width: 50px;">Ação</th></tr></thead>
                    <tbody id="servicos-selecionados-body"></tbody>
                </table>
                <hr>
                <div class="d-flex justify-content-end align-items-center"><h4 class="me-4">TOTAL:</h4><h4 id="total-os">R$ 0,00</h4></div>
            </div>
            <div class="card-footer text-end">
                <button type="reset" class="btn btn-secondary" id="limpar-form-btn">Limpar</button>
                <button type="button" id="salvar-os-btn" class="btn btn-primary"><i class="fas fa-file-pdf me-2"></i>Gerar PDF e Salvar OS</button>
            </div>
        </form>
    </div>
    <!-- SCRIPTS ESSENCIAIS PARA FUNCIONALIDADE DA PÁGINA -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/js.js"></script>
</body>
</html>
