<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/css.css">
    <style>
        /* Garante que o iframe ocupe o espaço disponível e não tenha bordas */
        #config-iframe {
            width: 100%;
            border: none;
            min-height: 75vh; /* Altura mínima para evitar barras de rolagem duplas */
        }
    </style>
</head>
<body>

<!-- Conteúdo Principal -->
<div class="main-content p-3">
    <div class="container-fluid">
        <h2 class="mb-4"><i class="fas fa-cog"></i> Configurações do Sistema</h2>

        <div class="card shadow-sm">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="config-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="email-config-tab" data-bs-toggle="tab" data-iframe-src="config_page/config_email.html" type="button" role="tab">Configurações de E-mail</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="email-queue-tab" data-bs-toggle="tab" data-iframe-src="config_page/config_fila.html" type="button" role="tab">Fila de E-mails</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-iframe-src="config_page/config_users.html" type="button" role="tab">Usuários</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <!-- O Iframe carregará o conteúdo das abas -->
                <iframe id="config-iframe" src="config_page/config_email.html" onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px';"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS ESSENCIAIS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- common.js não é estritamente necessário aqui, mas pode conter lógicas globais -->
<script src="../script/common.js"></script> 
<script src="../script/configuracoes.js"></script>

</body>
</html>
