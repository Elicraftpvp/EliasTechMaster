<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/css.css">
</head>
<body class="iframe-page">

<!-- Conteúdo Principal -->
<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4"><i class="fas fa-cog"></i> Configurações do Sistema</h2>

        <div class="card shadow-sm">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="config-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="empresa-tab" data-bs-toggle="tab" data-bs-target="#empresa" type="button" role="tab">Dados da Empresa</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button" role="tab">E-mail (SMTP)</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab">Usuários</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="config-tabs-content">
                    <!-- Tab Dados da Empresa -->
                    <div class="tab-pane fade" id="empresa" role="tabpanel">
                        <p>Configurações da empresa...</p>
                    </div>
                    <!-- Tab E-mail (SMTP) -->
                    <div class="tab-pane fade" id="email" role="tabpanel">
                        <p>Configurações de SMTP...</p>
                    </div>
                    <!-- Tab Usuários -->
                    <div class="tab-pane fade show active" id="usuarios" role="tabpanel">
                        <div class="card-header-icon d-flex justify-content-between align-items-center mb-4">
                            <h4><i class="fas fa-user-shield card-title-icon"></i>Gerenciar Usuários</h4>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal">
                                <i class="fas fa-plus"></i> Adicionar Usuário
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>E-mail</th>
                                        <th>Telefone</th>
                                        <th>Data de Cadastro</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="lista-usuarios">
                                    <!-- Conteúdo dinâmico aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Adicionar/Editar Usuário -->
<div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="usuarioModalLabel">Adicionar Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-usuario">
                    <!-- O formulário não precisa mais do botão de submit -->
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="usuario_nome" class="form-label">Nome Completo <span class="text-danger">*</span></label><input type="text" class="form-control" id="usuario_nome" required></div>
                        <div class="col-md-6 mb-3"><label for="usuario_email" class="form-label">E-mail <span class="text-danger">*</span></label><input type="email" class="form-control" id="usuario_email" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="usuario_senha" class="form-label">Senha <span class="text-danger">*</span></label><input type="password" class="form-control" id="usuario_senha" required autocomplete="new-password"></div>
                        <div class="col-md-6 mb-3"><label for="usuario_telefone" class="form-label">Telefone</label><input type="text" class="form-control" id="usuario_telefone"></div>
                    </div>
                    <div class="mb-3"><label for="usuario_endereco" class="form-label">Endereço</label><textarea class="form-control" id="usuario_endereco" rows="2"></textarea></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" id="salvar-usuario-btn" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS ESSENCIAIS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../script/common.js"></script>
<script src="../script/configuracoes.js"></script>

</body>
</html>
