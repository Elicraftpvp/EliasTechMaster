<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de OS</title>
    <!-- Favicon -->
    <link rel="icon" href="./site/images/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./site/style/css.css">
</head>
<body id="page-login"> <!-- Adicionado ID para o roteador JS -->

    <div class="login-container">
        <div class="card login-card shadow-sm">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Sistema de OS</h3>
                <!-- ID adicionado e 'action' removido -->
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required autocomplete="current-password">
                    </div>
                    
                    <!-- Div para exibir mensagens de erro -->
                    <div id="login-error" class="alert alert-danger d-none mt-3" role="alert"></div>

                    <div class="d-grid mt-4">
                        <button type="submit" id="login-button" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso script principal -->
    <script src="./site/script/js.js"></script>
</body>
</html>
